<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    </head>
    <body>
        {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <span class="message">{{ message }}</span>
            {% endfor %}
        </div>
        {% endif %}
        {% block body %}{% endblock %}
    </body>
</html>
