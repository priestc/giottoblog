<!DOCTYPE html>
<html>
    <head>
        <title>My blog homepage</title>
    </head>
    <body>
        <h1>My Blog</h1>
        <a href="/new">Create new blog</a>
        <br>
        {% for blog in blogs %}

        <div class="blog">
            <h2><a href="/blog/{{ blog.id }}">{{ blog.title }}</a></h2>
            <p>{{ blog.body }}</p>
        </div>
        {% else %}
        <em>No blogs</em>
        {% endfor %}
    </body>
</html>
