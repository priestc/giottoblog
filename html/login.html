{% extends "html/base.html" %}

{% block body %}
    <div id="center_canvas">
        <h1>Login</h1>
        <a href="/">Home</a>
        {% if errors %}
            <span style="color: red">{{ errors.message }}</span>
        {% endif %}
        <form method="post">
            username: <input type="text" name="username">
            <br>
            password: <input type="password" name="password">
            <br>
            <input type="submit">
        </form>
    </div>
{% endblock %}
