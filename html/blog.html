{% extends "html/base.html" %}

{% block body %}
    <div id="center_canvas">
        <h1>{{ data.blog.title }}</h1>
        <h2>by {{ data.blog.author.username }}</h2>
        <a href="/">Home</a>
        {% if data.viewing_user == data.blog.author %}
            <a href="/edit/{{ data.blog.id }}">Edit</a>
        {% endif %}
        <hr>
        <p>{{ data.blog.body }}</p>
    </div>
{% endblock %}
